<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumSavings-Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="my-10">
        <h1 class="text-center text-4xl text-[#FC766AFF] " >Wellcome to <span class="font-semibold text-[#5B84B1FF]">QuantumSavings</span></h1>
    </header>
    <main>
        <section class="bg-[#c9e1fa] mx-2 rounded-lg">
            <h1 class="pt-5 text-2xl font-semibold  text-center">Empower your future: Deposit today, save for tomorrow</h1>
            <div class="py-12 grid grid-cols-3 gap-5 px-80 ">
                <div class="bg-[#29913b]	h-32 w-72 rounded-xl pt-8 pl-7" >
                    <h1 class="text-xl ">Deposit</h1>
                    <p  class="text-3xl font-bold" > <span id="deposit-box">0.00</span> TK</p>
                </div>
                <div class="bg-red-400	h-32 w-72 rounded-xl pt-8 pl-7" >
                    <h1 class="text-xl ">Withdraw</h1>
                    <p class="text-3xl font-bold" ><span id="withdraw-box">0.00</span> TK</p>
                </div>
                <div class="bg-blue-400	h-32 w-72 rounded-xl pt-8 pl-7">
                    <h1 class="text-xl ">Balance</h1>
                    <p i class="text-3xl font-bold" ><span id="balance-box">500</span> TK</p>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-5 px-80 pb-14">
                <div class="bg-violet-500 h-44 rounded-xl ">
                    <h1 class="text-white text-3xl pl-10 pt-5 pb-4">Please Deposit</h1>
                    <div class="px-20  flex flex-col gap-3">
                        <input id="input-deposit" class="rounded-md  pl-2 border-2	border-solid border-black" type="" placeholder="Please enter your amount" name="" id="">
                        <button id="deposit-btn" class="w-32 bg-[#346b6f] px-7 py-1 rounded-lg font-semibold text-white hover:bg-[#264e51] cursor-pointer"  >Deposit</button>
                    </div>
                </div>
                <div class="bg-rose-500 h-44 rounded-xl ">
                    <h1 class="text-white text-3xl pl-10 pt-5 pb-4">Please Withdraw</h1>
                    <div class="px-20  flex flex-col gap-3">
                        <input id="input-withdraw" class="rounded-md pl-2  border-2	border-solid border-black" type="" placeholder="Please enter your amount" name="" id="">
                        <button  id="withdraw-btn" class="w-32 bg-[#346b6f] px-7 py-1 rounded-lg font-semibold text-white hover:bg-[#264e51]"  >Withdraw</button>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <script src="./homepage.js"></script>
</body>
</html>
