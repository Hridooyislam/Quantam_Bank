<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumSavings-Login</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="mt-36">
    <header class="mt-10">
        <h1 class="text-center text-5xl text-[#FC766AFF] font-bold" >QuantumSavings</h1>
    </header>
    <main>
        <section class="bg-indigo-400	mx-96 h-72 mt-8 rounded-2xl">
           <div class="px-20 pt-14  flex flex-col gap-5 ">
            <h3 class="font-semibold text-xl" >Please Login</h3>
            <div class="flex flex-col gap-5">
                <input id="user-mail" class="  rounded-md  pl-5 border-2	border-solid border-black" type="email" placeholder="Please enter your mail" name="" id="">
                <input id="user-pass" class=" rounded-md  pl-5 border-2	border-solid border-black" type="password" placeholder="Please enter your password" name="" id="">
            </div>
            <div class="">
                <button id="login-btn" class="flex align-middle justify-center bg-[#FC766AFF] px-7 py-2 rounded-lg font-semibold text-white hover:bg-[#be7872]"  >Log In</button>
            </div>
           </div>
        </section>
    </main>
    <script src="./login.js"></script>
</body>
</html>
